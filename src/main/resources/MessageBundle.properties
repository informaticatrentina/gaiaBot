testo.NO_EU.soggiorno.validita=1) copia del passaporto o documento equipollente in corso di validità; \n 2) copia del titolo di soggiorno in corso di validità; \n 3) copia degli atti originali, tradotti e legalizzati, comprovanti lo stato civile e la composizione della famiglia. \n
testo.NO_EU.soggiorno.rinnovo=1) copia del passaporto o documento equipollente in corso di validità;  \n 2) copia del titolo di soggiorno scaduto;  \n  3) ricevuta della richiesta di rinnovo del titolo di soggiorno;  \n 4) copia degli atti originali, tradotti e legalizzati, comprovanti lo stato civile e la composizione della famiglia. \n
testo.NO_EU.soggiorno.subordinato=1) copia del passaporto o documento equipollente in corso di validità; \n 2) copia del contratto di soggiorno presso lo Sportello Unico per l'immigrazione, \n 3) ricevuta rilasciata dall'ufficio postale attestante l'avvenuta presentazione della richiesta di permesso di soggiorno; \n 4) domanda di rilascio del permesso di soggiorno per lavoro subordinato presentata allo Sportello Unico; \n 5) copia degli atti originali, tradotti e legalizzati, comprovanti lo stato civile e la composizione della famiglia \n.
testo.NO_EU.soggiorno.ricongiungimento=1) copia del passaporto o documento equipollente in corso di validità; \n 2) ricevuta rilasciata dall'ufficio postale attestante l'avvenuta presentazione della richiesta di permesso di soggiorno; \n 3) fotocopia non autenticata del nulla osta rilasciato dallo Sportello Unico; \n 4) copia degli atti originali, tradotti e legalizzati, comprovanti lo stato civile e la composizione della famiglia. \n

testo.NO.Documenti=Purtroppo NON possiamo procedere se non sei in possesso di tutta la documentazione.
testo.SI.Documenti=Controlla se sei in possesso dei documenti dato il tuo titolo di alloggio, li possiedi tutti?
testo.SI.Documenti.Alloggio=Complimenti, hai tutta la documentazione necessaria per la compilazione del modulo <b>DICHIARAZIONE DI RESIDENZA</b>. \n Puoi scaricarlo <a href="http://www.comune.trento.it/content/download/1134700/10917756/file/1103_Dichiarazione_di_residenza.pdf">qui</a>. \n TN Gaia BOT ti ringrazia.


testo.SI_EU.lavoratore.autonomo=1) copia di un documento di identità valido per l'espatrio in corso di validità rilasciato dalle competenti autorità del Paese di cui si possiede la cittadinanza; \n 2) documentazione comprovante la qualità di lavoratore subordinato o autonomo; \n 3) copia degli atti originali, tradotti e legalizzati, comprovanti lo stato civile e la composizione della famiglia. (**)
testo.SI_EU.risorse.suff=1) copia di un documento di identità valido per l'espatrio in corso di validità rilasciato dalle competenti autorità del Paese di cui si possiede la cittadinanza; \n 2) autocertificazione del possesso di risorse economiche sufficienti (la somma di riferimento corrisponde all'importo dell'assegno sociale lordo annuo) per non diventare un onere a carico dell'assistenza sociale dello Stato (per gli importi aggiornati si veda il sito www.inps.it); \n 3) copia di un'assicurazione sanitaria che copra i rischi sanitari sul territorio nazionale, valida per almeno un anno, oppure copia di uno dei seguenti formulari rilasciati dallo Stato di provenienza: E106, E120, E121 (o E 33), E109 (o E 37), S1; \n  4) copia degli atti originali, tradotti e legalizzati, comprovanti lo stato civile e la composizione della famiglia.
testo.SI_EU.studente=1) copia di un documento di identità valido per l'espatrio in corso di validità rilasciato dalle competenti autorità del Paese di cui si possiede la cittadinanza; \n 2) autocertificazione del possesso di risorse economiche sufficienti (la somma di riferimento corrisponde all'importo dell'assegno sociale lordo annuo) per non diventare un onere a carico dell'assistenza sociale dello Stato; \n 3) documentazione attestante l'iscrizione presso un istituto scolastico o di formazione professionale; \n 4) copertura dei rischi sanitari: \n ➢ per lo studente che chiede l'iscrizione nell'anagrafe della popolazione residente: copia di un'assicurazione sanitaria che copra i rischi sanitari sul territorio nazionale, valida per almeno un anno o almeno pari al corso di studi o di formazione professionale, se inferiore all'anno o formulario comunitario; \n ➢ per lo studente che chiede l'iscrizione nello schedario della popolazione temporanea: \n T.E.A.M., rilasciata dallo Stato di appartenenza o formulario comunitario; \n 5) copia degli atti originali, tradotti e legalizzati, comprovanti lo stato civile e la composizione della famiglia.
testo.SI_EU.famigliare=1) copia di un documento di identità valido per l'espatrio in corso di validità rilasciato dalle competenti autorità del Paese di cui si possiede la cittadinanza; \n 2) copia degli atti originali, in regola con le norme sulla traduzione e la legalizzazione, di soggiorno (ad es. certificato di matrimonio per il coniuge, certificato di nascita con paternità e maternità per l'ascendente o discendente); \n Per tutti gli ascendenti e per i discendenti ultra 21enni, dichiarazione di vivenza a carico resa dal cittadino dell'Unione in possesso di autonomi requisiti di soggiorno. (*)
testo.SI_EU.NoCittFam=1) copia di un documento di identità valido per l'espatrio in corso di validità rilasciato dalle competenti autorità del Paese di cui si possiede la cittadinanza; \n 2) carta di soggiorno di familiare di cittadino dell'Unione, oppure ricevuta della richiesta di arilascio di carta di soggiorno. 



